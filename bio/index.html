<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Fajar</title>

    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Google Font untuk nama -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">


    <style>
        /* ====== GLOBAL STYLE ====== */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background: linear-gradient(120deg, #0a1931, #001f54, #b6862f, #0a1931);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ====== PROFILE CARD ====== */
        .profile-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem 4rem;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: fadeIn 1.2s ease;
        }

        .profile-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.3);
        }

        /* ====== FOTO PROFIL ====== */
        .profile-photo {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
            margin-bottom: 1.2rem;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: fadeInUp 1.5s ease;
        }

        .profile-photo:hover {
            transform: scale(1.07);
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.9);
        }

        /* ====== NAMA ====== */
        .profile-name {
            font-family: "Great Vibes", serif;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            animation: fadeInUp 1.7s ease;
        }

        /* ====== TOMBOL SOSIAL ====== */
        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 22px;
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            margin-top: 10px;
        }

        .social-link i {
            width: 20px;
            height: 20px;
        }

        /* Instagram */
        .instagram-link {
            color: #ffd700;
            animation: fadeInUp 2s ease;
        }
        .instagram-link:hover {
            background-color: #ffd700;
            color: #0a1931;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            transform: translateY(-2px);
        }

        /* WhatsApp */
        .whatsapp-link {
            color: #25D366;
            border: 1px solid rgba(37, 211, 102, 0.4);
            animation: fadeInUp 2.2s ease;
        }
        .whatsapp-link:hover {
            background-color: #25D366;
            color: #0a1931;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.6);
            transform: translateY(-2px);
        }

        /* ====== ANIMASI ====== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ====== RESPONSIF ====== */
        @media (max-width: 576px) {
            .profile-card {
                padding: 2rem;
            }

            .profile-photo {
                width: 130px;
                height: 130px;
            }

            .profile-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <main class="profile-container text-center text-white">
        <section class="profile-card">
            <img src="img/fotoku.jpg" alt="Foto Profil Fajar" class="profile-photo rounded-circle mb-3" width="150" height="150">
            <h1 class="profile-name">Fajar Bagus Eka Satria</h1>
            
            <!-- Instagram -->
            <a href="https://www.instagram.com/fjr.not" target="_blank" class="social-link instagram-link">
                <i data-feather="instagram"></i>
                <span>Kunjungi Instagram</span>
            </a>

            <!-- WhatsApp -->
            <a href="https://wa.me/62881036043247" target="_blank" class="social-link whatsapp-link">
                <i data-feather="message-circle"></i>
                <span>Chat di WhatsApp</span>
            </a>
        </section>
    </main>

    <!-- Feather Icons Init -->
    <script>feather.replace();</script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
